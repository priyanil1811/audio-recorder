<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f17c7224a4.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>All Recordings</h1>
        </div>
        <div class="content">
            <p>Tap the record button to start the Recording.</p>
        </div>
        <div class="footer">
            <button class="btn btn-1"><i class="fas fa-microphone"></i> Start recording</button>
            <button class="btn btn-2"><i class="fas fa-stop-circle"></i> Stop recording</button>
        </div>
    </div>
</body>
</html>
